<body>
    <h1>Cadastro para ser astronauta</h1>
    <p>
        <label for="">Nome:</label>
        <input type="text" name="" id="">
    </p>   

    <p>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <label for="">- Password</label>
        <input type="password" name="" id="">
    </p>

    <p>
        <Label for="">Data de nacimento</Label>
        <input type="date" name="" id="">
        <label for="">Foto</label>
        <input type="file" name="" id="">
    </p>

    <p>
        <label for="">Nacionalidade</label>

        <select name="cars" id="Nacionalidade" required>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Arabe">Arabe</option>
            <option value="Russo">Russo</option>
            <option value="Espanhol">Espanhol</option>
        </select>
        
        <label for="">Genero: M</label>
        <input type="radio" name="1" id="">
        <label for="">F</label>
        <input type="radio" name="1" id="">
    </p>

    <Label><h3><b>Suas principais Qualidades</b></h3></Label>

    <p>
        <label for="">Inteligencia:</label>
        <input type="checkbox" name="" id="">
        <label for="">| Resistencia:</label>
        <input type="checkbox" name="" id="">
        <label for="">| Preparo Fisíco:</label>
        <input type="checkbox" name="" id="">
        <label for="">| Educação:</label>
        <input type="checkbox" name="" id="">

    </p>

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p><input type="submit" value="Enviar" value=""></p>
